spring:
  application:
    name: EUREKA-HA
--- notice spring.profiles attribute means one configuration suit when run application
--- you can use several profiles in same application.yml but only one is validate when run
--- you need to add profile file in run-->editconfiguration-->active profile input
server:
  port: 8761
spring:
  profiles: peer1
eureka:
  instance:
    hostname: peer1
  client:
    serviceUrl:
      defaultZone: http://peer2:8762/eureka/,http://peer3:8763/eureka/
